<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/svg+xml">
    <title>AD flex | Inserir nova O.S </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        document.documentElement.classList.add('js')
    </script>
</head>

<body id="background">
    <header class="header-bg">
        <div class="header container">
            <a href="./" class="header__logo">
                <img src="./img/Logo-colorida.svg" width="128" height="33" alt="AD Flex">
            </a>
            <nav aria-label="primaria">
                <ul class="header__menu font-p-s-b color-0">
                    <li><a href="./">Home</a></li>
                    <li><a href="./clients.html">Clientes</a></li>
                    <li><a href="./form_client.html">Adicionar cliente</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="form-titulo main__title fadeInLeft" data-anime="200">Insira aqui sua nova O.S<span
                    class="color-prim2">.</span></h1>
        </div>
        <span class="font-p-s-b fadeInLeft hidden" data-msg>
        </span>
        <form class="os-add fadeInUp" data-anime="400" data-formOs method="post">
            <div class="os-add__client">
                <fieldset>
                    <label class="font-p-s-b" for="client">Selecione o Cliente</label>
                    <select class="input-pattern" name="client" id="client" data-client required>
                        <option value=""></option>
                    </select>
                    <span class="msgError"></span>
                </fieldset>
                <div class="service__thickness">
                    <h3 class="font-p-s-b">Escolher espessura</h3>
                    <fieldset>
                        <input type="radio" name="thickness" value="1.14" id="1.14">
                        <label for="1.14" class="font-r-m-b">1.14</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="thickness" value="1.70" id="1.70">
                        <label for="1.70" class="font-r-m-b">1.70</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="thickness" value="2.84" id="2.84">
                        <label for="2.84" class="font-r-m-b">2.84</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="thickness" value="3.94" id="3.94">
                        <label for="3.94" class="font-r-m-b">3.94</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="thickness" value="4.94" id="4.94">
                        <label for="4.94" class="font-r-m-b">4.94</label>
                    </fieldset>
                    <fieldset>
                        <input type="radio" name="thickness" value="6.35" id="6.35">
                        <label for="6.35" class="font-r-m-b">6.35</label>
                    </fieldset>
                </div>
                <div class="btn__addServiceWrapper">
                    <button class="adicionar font-r-l-b color-12" data-btnServiceAmount type="button">adicionar
                        formulario de O.S
                    </button>
                </div>
            </div>
            <div data-service class="service__wrapper">
                <div class="service">
                    <fieldset>
                        <label class="font-p-s-b" for="serviceName0">Nome do serviço</label>
                        <input class="input-pattern" type="text" name="serviceName" id="serviceName0" data-serviceItem
                            required>
                        <span class="msgError"></span>
                    </fieldset>
                    <fieldset>
                        <label class="font-p-s-b" for="serviceAmount0">Quantidade de peças</label>
                        <input class="input-pattern" type="number" name="serviceAmount" id="serviceAmount0"
                            data-serviceItem required>
                        <span class="msgError"></span>
                    </fieldset>
                    <div class="service__measure">
                        <label class="font-p-s-b" for="measures">Medidas</label>
                        <fieldset id="measures" class="measure__container">
                            <div>
                                <input class="input-pattern inputHeight" type="number" step="0.01" id="height0"
                                    name="height" data-serviceItem placeholder="Altura" required>
                                <span class="msgError"></span>
                            </div>
                            <div>
                                <input class="input-pattern inputWidth" type="number" step="0.01" id="width0"
                                    name="width" data-serviceItem placeholder="Largura" required>
                                <span class="msgError"></span>
                            </div>
                        </fieldset>
                    </div>
                    <fieldset class="hideMeasures__Wrapper">
                        <input type="checkbox" name="hideMeasures" value="sim" id="hiddenMeasures" data-serviceItem>
                        <label for="hiddenMeasures" class="font-r-m-b">Esconder medidas na os</label>
                        <span class="msgError"></span>
                    </fieldset>
                </div>
            </div>
            <button type="submit" class="btn font-r-l-b color-prim5">Inserir O.S</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__wrapper container">
            <img src="./img/Logo-colorida.svg" width="128" height="33" alt="logo da AD Flex">
            <h4 class="font-p-m-b color-0">Contato:</h4>
            <span class="font-r-xs color-3">Desenvolvido por Fernando Pereira - Alguns direitos reservados.</span>
            <p class="font-r-l color-3">adm.xavier@hotmail.com</p>
            <p class="font-r-l color-3">(11) 94285-8422</p>
        </div>
    </footer>
    <script src="./js/plugin/simple-anime.js"></script>
    <script src="./js/main.js" type="module"></script>
    <script type="module" src="./js/form/formOsMain.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/svg+xml">
    <title>AD flex | Inserir novo Cliente </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        document.documentElement.classList.add('js')
    </script>
</head>

<body id="background">
    <header class="header-bg">
        <div class="header container">
            <a href="./" class="header__logo">
                <img src="./img/Logo-colorida.svg" width="128" height="33" alt="AD Flex">
            </a>
            <nav aria-label="primaria">
                <ul class="header__menu font-p-s-b color-0">
                    <li><a href="./">Home</a></li>
                    <li><a href="./clients.html">Clientes</a></li>
                    <li><a href="./form_client.html">Adicionar cliente</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1 class="main__title formClient-title fadeInLeft" data-titleForm data-anime="200">Insira aqui um novo
            Cliente<span class="color-prim2">.</span></h1>
        <span class="font-p-s-b fadeInLeft hidden" data-msg></span>
        <form class="client-add fadeInUp" action="" data-anime="400" data-form>
            <fieldset>
                <label class="font-p-s-b" for="nameClient">Nome do Cliente</label>
                <input class="input-pattern" type="text" id="nameClient" name="nameClient"
                    placeholder="Digite aqui o nome do cliente" required data-field>
                <span class="msgError"></span>
            </fieldset>
            <fieldset>
                <label class="font-p-s-b" for="email1">Email 1</label>
                <input class="input-pattern" type="email" id="email1" name="email1" placeholder="client@email.com"
                    data-field required>
                <span class="msgError"></span>
            </fieldset>
            <fieldset>
                <label class="font-p-s-b" for="email2">Email 2</label>
                <input class="input-pattern" type="email" id="email2" name="email2" placeholder="client@email.com"
                    data-field>
                <span class="msgError"></span>
            </fieldset>
            <fieldset>
                <label class="font-p-s-b" for="tel1">Telefone 1</label>
                <input class="input-pattern" type="tel" id="tel1" name="tel1" placeholder="(99) 99999-9999" required
                    pattern="^\(\d{2}\) \d{4,5}-\d{4}$"
                    title="Digite um número de telefone válido no formato (XX) XXXX-XXXX ou (XX) XXXXX-XXXX" data-field>
                <span class=" msgError"></span>
            </fieldset>
            <fieldset>
                <label class="font-p-s-b" for="tel2">Telefone 2</label>
                <input class="input-pattern" type="tel" id="tel2" name="tel2" placeholder="(99) 99999-9999"
                    pattern="^\(\d{2}\) \d{4,5}-\d{4}$"
                    title="Digite um número de telefone válido no formato (XX) XXXX-XXXX ou (XX) XXXXX-XXXX" data-field>
                <span class="msgError"></span>
            </fieldset>
            <fieldset>
                <label class="font-p-s-b" for="charge">Cálculo de cobrança</label>
                <input class="input-pattern" type="number" step="0.01" id="charge" name="charge" required data-field>
                <span class="msgError"></span>
            </fieldset>
            <button type="submit" class="btn font-r-l-b" data-btnForm>Adicionar</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__wrapper container">
            <img src="./img/Logo-colorida.svg" width="128" height="33" alt="logo da AD Flex">
            <h4 class="font-p-m-b color-0">Contato:</h4>
            <span class="font-r-xs color-3">Desenvolvido por Fernando Pereira - Alguns direitos reservados.</span>
            <p class="font-r-l color-3">adm.xavier@hotmail.com</p>
            <p class="font-r-l color-3">(11) 94285-8422</p>
        </div>
    </footer>
    <script src="./js/plugin/simple-anime.js"></script>
    <script type="module" src="./js/form/formClientMain.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
